<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title></title>
</head>

<body>

<div class="content">
	<div class="box">
        
        <div class="working">
	        <div class="error_box">
	            <div class="ErrorMessage"><dt>{$Lang.ErrorMessage}:</dt><dl>{$message}</dl></div>
            	<div class="errorCode"><dt>{$Lang.ErrorCode}:</dt><dl>{$errorCode}</dl></div>
                {if $DEBUG}
                <div class="errorFile"><dt>{$Lang.ErrorFile}:</dt><dl>{$errorFile}</dl></div>
                <div class="errorLine"><dt>{$Lang.ErrorLine}:</dt><dl>{$errorLine}</dl></div>
                <div class="errorLevel"><dt>{$Lang.ErrorLevel}:</dt><dl>{$errorLevel}</dl></div>
                <div class="trace"><dt>{$Lang.ErrorTrace}:</dt><dl>{$trace}</dl></div>
                {/if}
            </div>
            
         </div>

    </div>
</div>

</body>
</html>
